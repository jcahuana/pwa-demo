<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#213236">

  <!-- Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#213236">
  <meta name="apple-mobile-web-app-title" content="Ecommerce PWA demo">
  <link rel="apple-touch-icon" href="assets/images/icons/icon-512x512.png">

  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="Ejemplo de PWA">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="assets/images/icons/icon-512x512.png">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>
<body>
  <div class="AppWrapper">
    <section class="Header">
      <div class="Header__content">

        <!-- HeaderItems --->
        <div class="HeaderItems">
          <div class="Logo">
            <img src="assets/images/logo.png" alt="Ecommerce PWA">
          </div>
        </div>
        <!-- /HeaderItems --->

        <!-- Navigation -->
        <div class="Navigation">
          <div class="Navigation__list">
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Supermercado</a>
                <ul class="Navigation__menu">
                  <li><a href="#">Abarrotes</a></li>
                  <li><a href="#">Bebidas, cervezas y licores</a></li>
                  <li><a href="#">Carnes, aves y pescado</a></li>
                </ul>
              </div>
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Electro y Hogar</a>
                <ul class="Navigation__menu">
                  <li><a href="#">TV y audio</a></li>
                  <li><a href="#">Cómputo y tecnología</a></li>
                  <li><a href="#">Electrodomésticos</a></li>
                </ul>
              </div>
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Ofertas Oh!</a>
              </div>
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Recetas</a>
              </div>
            </div>
        </div>
        <!-- /Navigation -->
        
      </div>
      
    </section>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(function () { console.log("Service Worker Registered"); });
    }
  </script>
</body>
</html>
