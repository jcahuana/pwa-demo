<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#213236">

  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#213236">
  <meta name="apple-mobile-web-app-title" content="Ecommerce PWA demo">
  <link rel="apple-touch-icon" href="https://juancahuana.com/pwa-demo/icon.png">

  <title>PWA Demo</title>
  <meta name="description" content="Ejemplo de PWA">
  <link rel="shortcut icon" href="https://juancahuana.com/pwa-demo/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
<link href="index.min.css" rel="stylesheet"></head>
<body>
  <div class="AppWrapper">
    <section class="Header">
      <div class="Header__content">

        
        <div class="HeaderItems">
          <div class="Logo">
            <img src="assets/images/logo.png" alt="Ecommerce PWA">
          </div>
        </div>
        

        
        <div class="Navigation">
          <div class="Navigation__list">
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Supermercados</a>
                <ul class="Navigation__menu">
                  <li><a href="#">Abarrotes</a></li>
                  <li><a href="#">Bebidas, cervezas y licores</a></li>
                  <li><a href="#">Carnes, aves y pescado</a></li>
                </ul>
              </div>
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Electro y Hogar</a>
                <ul class="Navigation__menu">
                  <li><a href="#">TV y audio</a></li>
                  <li><a href="#">Cómputo y tecnología</a></li>
                  <li><a href="#">Electrodomésticos</a></li>
                </ul>
              </div>
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Ofertas Oh!</a>
              </div>
              <div class="Navigation__item">
                <a href="#" class="Navigation__button">Recetas</a>
              </div>
            </div>
        </div>
        
        
      </div>
      
    </section>
  </div>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('service-worker.js')
      .then(function (registration) {
        console.log('ServiceWorker registration successful with scope:', registration.scope);
      }).catch(function (error) {
        console.log('ServiceWorker registration failed:', errror);
      });
    }
  </script>
<script type="text/javascript" src="index.min.js"></script></body>
</html>
